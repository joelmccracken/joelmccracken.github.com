---
layout: default
---
<div class="home">
  <h1>Entries</h1>

  <ul class="posts">
    {% for entry in site.posts %}
      <li><span class="post-date">{{ entry.date | date: "%b %-d, %Y" }}</span> <a class="post-link" href="{{ entry.url }}">{{ entry.title }}</a></li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
</div>
